  <main>
      
            <div class="contactez-nous">
              <h3 class="form_title">Nous contacter</h3>
               <form action="#" method="post">
              <div>
                <label for="nom">Votre nom</label>
                <input type="text" minlength="2" maxlength="40" id="nom" name="nom" placeholder="Ex. Dupond" required>
              </div>
              <div>
                <label for="prenom">Votre prénom</label>
                <input type="text" minlength="2" maxlength="40" id="prenom" name="prenom" placeholder="Ex. Jean">
              </div>
              <div>
                <label for="telephone">Votre téléphone</label>
                <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="Ex. 06 ...">
              </div>
              <div>
                <label for="email">Votre e-mail</label>
                <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
              </div>
              <div>
              <label for="age">Votre age</label>
              <input type="number" id="age" name="age" min="1" max="120" placeholder="Ex. 42">
            </div>
              <div>
                <label for="sujet">Quel est le sujet de votre message ?</label>
                <select name="sujet" id="sujet" required>
                <option value="" disabled selected hidden>Choisissez le sujet</option>
                <option value="probleme-compte">Information</option>
                <option value="question-produit">Réclamation</option>
                <option value="suivi-commande">Partenariat</option>
                <option value="autre">Autre...</option>
                </select>
              </div>
              <div>
                <label for="message">Votre message</label>
                <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
              </div>
              <div>
                <button type="submit">Envoyer</button>
              </div>
              </form>
              </div>
